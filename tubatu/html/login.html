					<div class="login_wrap" style="display: block;">

								</span>

							</div>
							<img src="../images/wechat_help.png" width="222" height="178" style="display: none;" class="weixin_help"/>

								<a href="javascript:;" class="wx_link">使用帮助</a>
							</span>
						</div>
					</div>
					<div class="login_wrap" style="display: none;">
						<form method="post" class="new_reg_form reg_form yezhu_reg" id="reg_form" autocomplete="off">
							<input type="hidden" value="" name="ismd5" id="ismd5" value="0"/>
							<div class="login_select">
								<input type="text" id="userName" autocomplete="off" placeholder="用户名/手机号/邮箱" />
								<div class="index_check">
									<em class=""></em>请输入用户名/手机号/邮箱
								</div>
							</div>
							<div class="login_select">
								<input type="password" id="psw" autocomplete="off" placeholder="密码" />
								<div class="index_check">
									<em class=""></em>帐号或密码输入错误！
								</div>
							</div>
							<div class="safe">
								<span class="safe_login">
									<input type="checkbox" name="cookietime" value="on" />
									<label>下次自动登录</label>
								</span>
								<a target="_blank" href="javascript:;" class="forget_pw">忘记密码</a>
							</div>
							<a href="javascript:;" class="btn_login">立即登录</a>
							<ul class="entries">
								<li class="other_login">
									<a href="javascript:;" class="weibo_login">
										<i></i>微博登录
									</a>
									<a href="javascript:;" class="qq_login">
										<i></i>qq登录
									</a>
									<a href="javascript:;" class="free_login">
										免费注册
									</a>
								</li>
